<div class="table-wrapper">


  <!-- Tabla -->
  <table mat-table [dataSource]="paginatedProducts">
    <!-- Columnas -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
      <td mat-cell *matCellDef="let product"> {{ product.description }} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let product"> {{ product.price }} </td>
    </ng-container>

    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef> Stock </th>
      <td mat-cell *matCellDef="let product"> {{ product.stock }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let product">
        <button mat-button color="accent" (click)="editProduct.emit(product)">Editar</button>
        <button mat-button color="warn" (click)="deleteProduct.emit(product.id)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div class="pagination-controls">
  <button mat-button (click)="prevPage.emit()" [disabled]="pageIndex === 0">Anterior</button>
  <span *ngFor="let page of getVisiblePages()">
    <button mat-button (click)="goToPage.emit(page)" [disabled]="page === pageIndex">{{ page + 1 }}</button>
  </span>
  <button mat-button (click)="nextPage.emit()" [disabled]="pageIndex === totalPages - 1">Siguiente</button>
</div>
